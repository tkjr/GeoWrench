<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <title>Change password</title>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/omatyyli.css" />
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
            <h:outputScript library="js" name="vendor/jquery-1.11.2.js"></h:outputScript>
            <h:outputScript library="js" name="vendor/bootstrap.js"></h:outputScript>
        </h:head>
        <body>
            <ui:include src="/member/common/navigationBar.xhtml" />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <h:messages id="messages" showDetail="true" layout="table" class="#{adminBean.status eq 'SUCCESS' ? 'alert alert-success':'alert alert-danger'}"/>
                        <div class="row">
                            <div class="col-sm-offset-4 col-sm-8">
                                <p>
                                    <h4>#{msg['change_pwd']}</h4>
                                </p>                                               
                            </div>
                        </div>
                        <h:form id="change-pwd-form" styleClass="form-horizontal" >
                            <div class="form-group">
                                <h:outputLabel value="#{msg['old_pwd']}" styleClass="control-label col-sm-4"/>
                                <div class="col-sm-8">
                                    <p:password id="old_password" value="#{loginBean.password}" styleClass="input-sm" required="true"/>                        
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="#{msg['new_pwd']}" styleClass="control-label col-sm-4"/>
                                <div class="col-sm-8">                      
                                    <p:password id="new_password" value="#{loginBean.newPassword}" styleClass="input-sm" match="new_password2" label="#{msg['new_pwd']}" required="true"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="#{msg['confirm_new_pwd']}" styleClass="control-label col-sm-4"/>
                                <div class="col-sm-8">                      
                                    <p:password id="new_password2" styleClass="input-sm" label="#{msg['confirm_new_pwd']}" required="true"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <h:commandButton id="change_pwd_button" value="#{msg['change_pwd']}" action="#{loginBean.changePassword}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </body>
    </f:view>
</html>
